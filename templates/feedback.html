{% block content %}
{% load static %}

{% include 'header.html' %}

  <!--/ Intro Single star /-->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Feedback</h1>
          </div>
        </div>
      
      </div>
    </div>
  </section>
  <!--/ Intro Single End /-->

  <!--/ Contact Star /-->
  <section class="contact">
    <div class="container">
      <div class="row">
       
        <div class="col-sm-12 section-t8">
          <div class="row">
            <div class="col-md-6">
              <form  action="feedback" method="post" >
                {% csrf_token %}
              
                <div class="row">
                 
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                        <textarea name="feedback" id="" class="form-control" cols="90" rows="10"></textarea>                    
                    </div>
                  </div>
                 
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-a">Submit</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Contact End /-->

{% include 'footer.html' %}

{% endblock %}
